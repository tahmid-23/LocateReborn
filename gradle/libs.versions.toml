logback = { module = "ch.qos.logback:logback-classic", version = "1.3.0-alpha16" }
react = { module = "org.jetbrains.kotlin-wrappers:kotlin-react", version.ref = "react" }
react-dom = { module = "org.jetbrains.kotlin-wrappers:kotlin-react-dom", version.ref = "react" }
react-router = { module = "org.jetbrains.kotlin-wrappers:kotlin-react-router-dom", version = "6.3.0-pre.345" }
