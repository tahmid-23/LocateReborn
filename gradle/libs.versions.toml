[versions]
ktor = "2.0.2"
kotlinx-serialization = "1.3.3"
react = "18.1.0-pre.345"

[libraries]
exposed = { module = "org.jetbrains.exposed:exposed-jdbc", version = "0.38.2"}
google-api-client = { module = "com.google.api-client:google-api-client", version = "1.35.1" }
jsoup = { module = "org.jsoup:jsoup", version = "1.15.1" }
kotlinx-html = { module = "org.jetbrains.kotlinx:kotlinx-html", version = "0.7.5" }
kotlinx-serialization-core = { module = "org.jetbrains.kotlinx:kotlinx-serialization-core", version.ref = "kotlinx-serialization" }
kotlinx-serialization-json = { module = "org.jetbrains.kotlinx:kotlinx-serialization-json", version.ref = "kotlinx-serialization" }
ktor-client-apache = { module = "io.ktor:ktor-client-apache", version.ref = "ktor" }
ktor-client-contentNegotiation = { module = "io.ktor:ktor-client-content-negotiation", version.ref = "ktor" }
ktor-client-js = { module = "io.ktor:ktor-client-js", version.ref = "ktor" }
ktor-client-logging = { module = "io.ktor:ktor-client-logging", version.ref = "ktor" }
